<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #eef2f7;
            height: 80vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .frame-container {
            border: 1px dashed #3498db;
            padding: 15px;
            margin-top: 20px;
            background-color: #f5f7fa;
            border-radius: 4px;
        }
        .note {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Parent iFrame</h2>
            <p>This is the parent iframe that contains a nested iframe below</p>
        </div>
        
        <div class="frame-container">
            <p>Nested iframe appears below:</p>
            <iframe 
                id="childFrame" 
                name="childFrame"
                src="/iframe-child.html" 
                width="100%" 
                height="250px" 
                style="border: 1px solid #ddd;">
                Your browser does not support iframes.
            </iframe>
        </div>
        
        <div class="note">
            <p>Challenge: Try to access elements inside the nested iframe with your automation tool.</p>
        </div>
    </div>
</body>
</html>
